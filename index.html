<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DN GIFTS SHOP</title>
        <meta property="og:title" content="DN GIFTS SHOP" />
        <meta
            property="og:description"
            content="DN GIFTS SHOP – Nơi cảm xúc được gửi gắm qua từng món quà"
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://dngifts-vert.vercel.app/" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script>
            // Cấu hình Tailwind cho font-dancing-script
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            "dancing-script": ['"Dancing Script"', "cursive"],
                        },
                    },
                },
            };
        </script>
    </head>
    <body>
        <div class="min-h-screen bg-slate-50 text-slate-800 flex flex-col">
            <div class="flex-grow">
                <header
                    class="sticky top-0 z-40 w-full bg-white py-4 px-6 md:px-12 border-b border-gray-200 shadow-sm"
                >
                    <nav
                        class="flex justify-between items-center max-w-7xl mx-auto"
                    >
                        <div
                            class="flex flex-col items-center cursor-pointer"
                            onclick="setView('qr')"
                        >
                            <span
                                class="font-dancing-script text-3xl text-slate-900"
                                >DN</span
                            >
                            <span
                                class="text-xs tracking-[0.2em] text-gray-500 -mt-1"
                                >GIFTS SHOP</span
                            >
                        </div>

                        <div class="flex items-center gap-6 md:gap-10">
                            <button
                                id="qr-view-btn-desktop"
                                onclick="setView('qr')"
                                class="font-medium transition-colors text-sm md:text-base"
                            >
                                Mẫu QR
                            </button>
                            <button
                                id="frame-view-btn-desktop"
                                onclick="setView('frame')"
                                class="font-medium transition-colors text-sm md:text-base"
                            >
                                Mẫu Khung ảnh
                            </button>
                        </div>

                        <div class="hidden md:flex items-center gap-4">
                            <a
                                href="#"
                                class="w-10 h-10 rounded-full bg-green-500 hover:bg-green-600 flex items-center justify-center text-white transition-transform hover:scale-110 overflow-hidden"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5"
                                    viewBox="0 0 24 24"
                                    fill="currentColor"
                                >
                                    <path
                                        d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"
                                    />
                                </svg>
                            </a>
                            <a
                                href="https://zalo.me/0359369930"
                                class="w-10 h-10 rounded-full bg-blue-500 hover:bg-blue-600 flex items-center justify-center text-white transition-transform hover:scale-110"
                            >
                                <img
                                    src="images/zalo.svg"
                                    alt="Zalo"
                                    class="h-5 w-5 object-contain"
                                />
                            </a>
                            <a
                                href="https://www.instagram.com/_phamduynghia_"
                                class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 hover:opacity-90 flex items-center justify-center text-white transition-transform hover:scale-110 overflow-hidden"
                            >
                                <img
                                    src="images/ig-icon.png"
                                    alt="Instagram"
                                    class="h-6 w-6 object-contain"
                                />
                            </a>
                        </div>
                    </nav>
                </header>

                <main
                    id="main-content"
                    class="max-w-7xl mx-auto px-6 md:px-12"
                ></main>
            </div>

            <div id="app-footer">
                <footer class="bg-white border-t border-gray-200 py-6 mt-12">
                    <div
                        class="max-w-7xl mx-auto px-6 md:px-12 text-center text-sm text-gray-500"
                    >
                        © 2025 DN GIFTS SHOP. All rights reserved.
                    </div>
                </footer>
            </div>

            <div
                class="md:hidden fixed bottom-6 right-6 flex flex-col gap-4 z-30"
            >
                <a
                    href="https://zalo.me/0359369930"
                    class="w-12 h-12 rounded-full bg-blue-500 hover:bg-blue-600 flex items-center justify-center text-white transition-transform hover:scale-110 shadow-lg"
                >
                    <img
                        src="images/zalo.svg"
                        alt="Zalo"
                        class="h-6 w-6 object-contain"
                    />
                </a>
                <a
                    href="https://www.instagram.com/_phamduynghia_"
                    class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 hover:opacity-90 flex items-center justify-center text-white transition-transform hover:scale-110 shadow-lg"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <rect
                            width="20"
                            height="20"
                            x="2"
                            y="2"
                            rx="5"
                            ry="5"
                        ></rect>
                        <path
                            d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z"
                        ></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
